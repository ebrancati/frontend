<div class="container-fluid d-flex flex-column justify-content-center align-items-center mt-5">
  <div class="row justify-content-center">
    <div class="col-12 text-center">
      <h1 class="display-4 mb-5">Il tuo Nickname:</h1>
      
      <form #newGameForm="ngForm" (ngSubmit)="newGame()">
        <div class="mb-4">
          <input 
            id="nickname"
            name="nickname"
            [(ngModel)]="nickname"
            #nick="ngModel"
            required
            class="form-control form-control-lg"
            placeholder="Inserisci il tuo nickname"
            style="min-width: 300px;"
          />
        </div>
        
        <div class="d-grid gap-2 col-6 mx-auto">
          <button
            type="submit"
            class="btn btn-primary btn-lg"
            [disabled]="newGameForm.invalid"
          >
            Gioca
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
